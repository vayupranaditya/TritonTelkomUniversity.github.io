<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TRITON Telkom University</title>

  <link rel="stylesheet" href="css/style.min.css">

</head>
<body>
  <nav class="navbar is-black is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img class="logo" src="pic/triton logo.png" alt="" srcset="">
        <h1 class="Triton">TRITON</h1>
      </a>



      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>

    </div>
    <div id="nav-menu" class="navbar-menu">
      <!-- navbar start, navbar end -->
      <div class="navbar-start">
        <a target="_blank" href="#" class="navbar-item ">
          <i class="fab fa-facebook "></i>&nbsp; Facebook</a>
        <a target="_blank" href="#" class="navbar-item ">
          <i class="fab fa-instagram "></i>&nbsp; Instagram</a>
        <a target="_blank" href="#" class="navbar-item ">
          <i class="fab fa-medium "></i>&nbsp; Blog</a>
        <a target="_blank" href="#" class="navbar-item ">
          <i class="fa fa-at "></i>&nbsp; Contact Us</a>
      </div>
      <div class="navbar-end">
        <a target="_blank" href="#" class="navbar-item has-text-info">Login</a>
        <a target="_blank" href="#" class="navbar-item has-text-warning">Register</a>
      </div>
    </div>
  </nav>

  <div class="highlight columns">
    <div class="container">
      <div class="form">
        <form action="" method="post">
        <h1>Registration Form</h1>

        <div class="field">
          <label class="label">Nama TIM</label>
          <div class="control">
            <input class="input" name="namatim" required="" type="text" placeholder="Nama TIM">
          </div>
        </div>

        <div class="field">
          <label class="label">Universitas / Institut</label>
          <div class="control">
            <input class="input" name="universitas" type="text" placeholder="Universitas / Institut" required="">
          </div>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input" name="email" required="" type="email" placeholder="Email">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-exclamation-triangle"></i>
            </span>
          </div>
        </div>

        <div class="field is-grouped">
          <label class="label control">Nama Peserta</label>
          <div class="control">
            <input class="input" name="peserta[0]" type="text" placeholder="Nama Peserta" required="">
          </div>
          <div class="control">
            <input class="input" name="peserta[1]" type="text" placeholder="Nama Peserta" required="">
          </div>
          <div class="control">
            <input class="input" name="peserta[2]" type="text" placeholder="Nama Peserta" required="">
          </div>
          <div class="control">
            <input class="input" name="peserta[3]" type="text" placeholder="Nama Peserta" required="">
          </div>
        </div>
          <p class="help">Satu Tim Terdiri dari 3-4 Orang</p>
        
        <div class="field">
          <label class="label">Upload Bukti Sebagai Mahasiswa Aktif</label>
          <div class="control">
            <input class="input" type="file" name="bukti" accept=".zip|.rar" placeholder="Jumlah Anggota" required="">
          </div>
          <p class="help">Upload Bukti Aktif Semua Anggota Tim sebagai mahasiswa dalam format ZIP / RAR</p>
        </div>


        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox">
              Saya sudah membaca rulebook Hackathon Triton 2018 ( <a href="#">Klik Disini</a> untuk download )
            </label>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button type="reset" class="button is-text">Reset</button>
          </div>
          <div class="control">
            <button type="Submit" class="button is-link">Submit</button>
          </div>
        </div>
          
        </form>

      </div>


    </div>
  </div>


  <footer>
    <div class="columns">
      <div class="column">
        <strong class="has-text-warning">Contact Person</strong>
        <ul>
          <li>Lorem, ipsum dolor.</li>
          <li>Lorem, ipsum dolor.</li>
        </ul>
      </div>
      <div class="column">Media Partner</div>
      <div class="column">Sponsor</div>
    </div>
  </footer>

  <script src="js/main.min.js"></script>
  <script>

    $().ready(() => {
      if ($(window).width() <= 1024) {
        $('#hidden-desc').addClass('hidden')
        $('.bg3').addClass('hidden');
        $('.timeline').addClass('hidden');
        $('.timel').addClass('hidden'); 
      }
    })

    $(window).resize(() => {
      if ($(window).width() > 1024) {
        console.log('big')
        $('.navbar-item').removeClass('has-text-black');
        $('.fab').removeClass('has-text-black');
        $('.fa').removeClass('has-text-black');
        $('#hidden-desc').removeClass('hidden');
        $('.bg3').removeClass('hidden');
        $('.timeline').removeClass('hidden');
        $('.timel').removeClass('hidden');
      } else {
        if ($('.navbar-burger').hasClass('is-active')) {
          $('.navbar-item').toggleClass('has-text-black');
          $('.fab').toggleClass('has-text-black');
          $('.fa').toggleClass('has-text-black');
        }
        $('#hidden-desc').addClass('hidden');
        $('.bg3').addClass('hidden');
        $('.timeline').addClass('hidden');
        $('.timel').addClass('hidden');
        
      }
    })

    $('.navbar-burger').click(() => {
      console.log('small')
      $('.navbar-item').toggleClass('has-text-black');
      $('.fab').toggleClass('has-text-black');
      $('.fa').toggleClass('has-text-black');
      $('#nav-menu').toggleClass('is-active');
      $('.navbar-burger').toggleClass('is-active');
      
      
    });

  </script>

</body>

</html>
